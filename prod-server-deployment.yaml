apiVersion: apps/v1
kind: Deployment
metadata:
  name: pico-web-server-deployment
spec:
  strategy:
    type: RollingUpdate
  replicas: 3
  selector:
    matchLabels:
      app: pico-web-server-pod
  template:
    metadata:
      name: pico-web-server-pod
      labels:
        environment: production
        app: pico-web-server-pod
    spec:
      containers:
      - name: pico-web-server-prod
        image: syndamia/pico-web-server:latest
        args: [ 'hello,,' ]
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: pico-web-server-service
spec:
  type: NodePort
  selector:
    app: pico-web-server-pod
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
